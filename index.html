<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erion Rexhepi's Portfolio</title>
  <style>
    :root {
      --bg-light: #f5f5f5;
      --bg-dark: #121212;
      --text-light: #333;
      --text-dark: #f0f0f0;
      --card-light: #fff;
      --card-dark: #1e1e1e;
      --accent: #007BFF;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: all 0.4s ease;
      padding: 30px;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 40px;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .toggle-btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .project {
      background-color: #f0f0f5;
      margin: 20px auto;
      max-width: 700px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      cursor: pointer; /* ✅ cursor pointer tek projekti */
    }

    body.dark .project {
      background-color: var(--card-dark);
      box-shadow: 0 8px 24px rgba(255,255,255,0.05);
    }

    .project:hover {
      transform: scale(1.02);
    }

    h2 {
      margin: 0;
      font-size: 22px;
    }

    a {
      display: inline-block;
      margin-top: 10px;
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
      cursor: pointer; /* ✅ cursor pointer tek linku */
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
      }

      .project {
        padding: 15px;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 20px;
      }

      h1 {
        font-size: 26px;
      }

      .project {
        padding: 15px;
        margin: 15px 0;
        border-radius: 10px;
      }

      a {
        font-size: 16px;
      }

      .toggle-btn {
        top: 15px;
        right: 20px;
        padding: 6px 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleMode()">Dark Mode</button>

  <h1>Erion Rexhepi's Portfolio</h1>

  <div class="project">
    <h2>Age Calculator</h2>
    <a href="Age Calculator/index.html" target="_blank">Try It Out</a>
  </div>

  <div class="project">
    <h2>QRCode Generator</h2>
    <a href="QRCode generator/index.html" target="_blank">Try It Out</a>
  </div>

  <div class="project">
    <h2>ToDo List</h2>
    <a href="ToDoList/index.html" target="_blank">Try It Out</a>
  </div>

  <div class="project">
    <h2>Convert Text To Speech</h2>
    <a href="Convert Text To Speech/index.html" target="_blank">Try It Out</a>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark");
      const mode = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("mode", mode);

      const btn = document.querySelector(".toggle-btn");
      if (mode === "dark") {
        btn.textContent = "Light Mode";
      } else {
        btn.textContent = "Dark Mode";
      }
    }

    // Aktivizo dark mode nëse ishte ruajtur më herët
    if (localStorage.getItem("mode") === "dark") {
      document.body.classList.add("dark");
      document.querySelector(".toggle-btn").textContent = "Light Mode";
    }
  </script>

</body>
</html>
